- hosts: CR
  remote_user: root
  become: yes
  become_method: sudo
  tasks:
          - name: shut vhost "{{ item }}" in virsh
            command: virsh shutdown {{item}}
            loop:
                - whir
                - elk
            ignore_errors: True

          - name: copy default image for {{item}}
            command: rsync -auv /mnt/4T/virsh/images/u1804_64.qcow2 /var/lib/virsh/u1804_64_{{item}}.qcow2.wait
            loop:
                - whir
                - elk
                
          - name: stop virsh {{item}}
            command: virsh destroy {{item}}
            loop:
                - whir
                - elk
            ignore_errors: True

          - name: remove old image for {{item}}
            command: rm -rf u1804_64_{{item}}.qcow2
            args:
                    chdir: /var/lib/virsh/
            loop:
                - whir
                - elk


          - name: remove old image for {{item}}
            command: rm -rf u1804_64_{{item}}.qcow2
            args:
                    chdir: /var/lib/virsh/
            loop:
                - whir
                - elk


          - name: rename image for {{item}}
            command: mv u1804_64_whir.qcow2.wait u1804_64_whir.qcow2
            args:
                    chdir: /var/lib/virsh/
            loop:
                - whir
                - elk

          - name: start {{item}}
            command: virsh start {{item}}
            loop:
                - whir
                - elk

